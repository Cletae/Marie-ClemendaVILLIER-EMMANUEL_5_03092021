<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../img/favicon.ico" />

    <!-- Liens Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Lien Icons -->
    <script
      src="https://kit.fontawesome.com/ae69335240.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../src/script.js" type="module" defer></script>
    <title>FishEye</title>
  </head>

  <body class="photographes">
    <header class="header_photographer">
      <a href="../index.html">
        <img src="../img/logo.png" alt="FishEye Home Page" />
      </a>
    </header>

    <main>
      <!------- PHOTOGRAPHER BANNER DETAILS ---------->
      <section class="banner">
        <article class="banner__detail"></article>
        <article class="contact">
          <input
            type="button"
            aria-label="Contact Me"
            class="btn-contact"
            value="Contactez moi"
          />
        </article>
        <article></article>
      </section>

      <!--------  DROPDOWN ----------->
      <section class="trie">
        <label class="">Trier par</label>

        <article class="filter">
          <!-- <div>
            <select class="btn-dropdown">
              <option class="dropdown__list hidden" value="popularite">
                Popularité
              </option>
              <option class="dropdown__list hidden" value="date">Date</option>
              <option class="dropdown__list hidden" value="titre">Titre</option>
            </select>
          </div> -->

          <div>
            <button
              name="menu"
              class="btn-dropdown"
              role="button"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span id="titleDropdown"></span>

              <span id="content_arrows"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </button>
            <ul class="dropdown" role="listbox">
              <li
                class="dropdown__list hidden"
                role="option"
                aria-label="Order by"
                aria-selected="true"
                data-value="popularite"
              >
                Popolarité
              </li>
              <li
                class="dropdown__list hidden"
                role="option"
                aria-label="Order by"
                aria-selected="false"
                data-value="date"
              >
                Date
              </li>
              <li
                class="dropdown__list hidden"
                class="option"
                role="option"
                aria-label="Order by"
                aria-selected="false"
                data-value="titre"
              >
                Titre
              </li>
            </ul>
          </div>
        </article>
      </section>

      <!---------- DISPLAY MEDIAS PHOTOGRAPHER ----------->
      <section class="display"></section>

      <!---------- FORM CONTACT -------->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form name="reserve" action="index.html" method="get">
              <h1>Contactez moi</h1>
              <h2 id="photographer_name"></h2>
              <div class="formData">
                <label for="first">Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                /><br />
                <div id="firstname-empty"></div>
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br />
                <div id="lastname-empty"></div>
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="email"
                  name="email"
                /><br />
                <div id="mail-empty"></div>
              </div>

              <div class="formData" id="textbox">
                <label for="message">Votre message</label><br />
                <textarea
                  class="text-control"
                  type="text"
                  id="message"
                  name="message"
                  placeholder="Saisissez votre message ici..."
                ></textarea>
                <div id="message-empty"></div>
              </div>

              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="Envoyer"
              />
            </form>
          </div>
          <div id="confirmation">Merci d'avoir pris contact.</div>
          <input
            id="close-btn"
            class="btn-confirmation"
            type="button"
            value="Fermer"
          />
        </div>
      </div>

      <!--------- LIGHTBOX ----------->
      <div class="lightbox" role="dialog">
        <div class="lightbox__content">
          <div class="lightbox__body">
            <div class="lightbox__left">
              <button
                class="left_arrow"
                aria-label="Previous image"
                role="link"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
            </div>

            <div class="lightbox__media"></div>

            <div class="lightbox__right">
              <button class="right_arrow" aria-label="Next image" role="link">
                <i class="fas fa-chevron-right"></i>
              </button>
              <span class="lightbox__close"><i class="fas fa-times"></i></span>
            </div>
          </div>
        </div>
      </div>

      <!-------- INFO LIKE & PRICE --------->
      <div class="info">
        <span class="infoLikes"></span>
        <p class="price"></p>
      </div>
    </main>
  </body>
</html>
