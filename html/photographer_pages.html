<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../img/favicon.ico" />

    <!-- Liens Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Lien Icons -->
    <script
      src="https://kit.fontawesome.com/ae69335240.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="../src/pages/photographer_pages.js"
      type="module"
      defer
    ></script>
    <script src="../src/pages/modal.js" type="module" defer></script>
    <title>FishEye</title>
  </head>

  <body class="photographes">
    <header role="banner" class="header_photographer">
      <a href="../index.html">
        <img src="../img/logo.png" alt="FishEye Home Page" role="img" />
      </a>
    </header>

    <main>
      <!-- Présentation photographer card detail -->
      <section class="banner">
        <article class="banner__detail"></article>
        <article class="contact">
          <input
            type="button"
            aria-label="Contact Me"
            class="btn-contact"
            value="Contactez moi"
          />
        </article>
        <article></article>
      </section>

      <!-- Affichage du trie -->
      <section class="trie">
        <label class="">Trier par</label>

        <article>
          <button name="menu" class="menu">
              <i id="arrow_down" class="fas fa-chevron-down"></i>
              <i id="arrow_up" class="fas fa-chevron-up"></i>
            </span>
          </button>

          <ul class="order">
            <li role="option" class="order__option" aria-expanded="true" aria-label="Order by" data-value="popularite">
              <a href="">Popularité</a>
            </li>
            <li role="option" class="order__option" aria-expanded="false" aria-label="Order by" data-value="date">
              <a href="">Date</a>
            </li>
            <li role="option" class="order__option" aria-expanded="false" aria-label="Order by" data-value="titre">
              <a href="">Titre</a>
            </li>
          </ul>
        </article>
      </section>

      <!-- Affichage photos -->
      <section class="display"></section>

      <!-- LIGHTBOX -->
      <div class="lightbox_container" role="dialog">
          <div class="lightbox__content">
            <span class="lightbox__close"></span>
            <div class="lightbox__body">

              <!-- <div class="lightbox__left">
                <button id="left_arrow" aria-label="Previous image" role="link">
                  <i class="fas fa-chevron-left"></i>
                </button>
              </div>         
    
              <div class="lightbox__media"></div>
    
  
              <div class="lightbox__right">
                <button class="right_arrow" aria-label="Next image" role="link">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div> -->
  
          </div>
        </div>

      <!-- Form Contact -->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form name="reserve" action="index.html" method="get">
              <h1>Contactez moi</h1>
              <h2 id="photographer_name"></h2>
              <div class="formData">
                <label for="first">Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                /><br />
                <div id="firstname-empty"></div>
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br />
                <div id="lastname-empty"></div>
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="email"
                  name="email"
                /><br />
                <div id="mail-empty"></div>
              </div>

              <div class="formData" id="textbox">
                <label for="message">Votre message</label><br />
                <textarea
                  class="text-control"
                  type="text"
                  id="message"
                  name="message"
                  placeholder="Saisissez votre message ici..."
                ></textarea>
                <div id="message-empty"></div>
              </div>

              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="Envoyer"
              />
            </form>
          </div>
          <div id="confirmation">Merci d'avoir pris contact.</div>
          <input
            id="close-btn"
            class="btn-confirmation"
            type="button"
            value="Fermer"
          />
        </div>
      </div>
    </main>
  </body>
</html>
